<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyBookList</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #007bff;
      margin-bottom: 30px;
    }
    .form-group {
      max-width: 500px;
      margin: 0 auto 30px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    .form-group input {
      display: block;
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #submit {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
    }
    #submit:hover {
      background-color: #0056b3;
    }
    table {
      width: 80%;
      margin: 0 auto;
      border-collapse: collapse;
    }
    .table th, .table td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    .table th {
      background-color: #007bff;
      color: white;
    }
    .delete {
      background-color: red;
      color: white;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
    .delete:hover {
      background-color: darkred;
    }
  </style>
</head>
<body>

  <h1>MyBookList</h1>

  <div class="form-group">
    <input type="text" id="title" placeholder="Book Title" required>
    <input type="text" id="author" placeholder="Author Name" required>
    <input type="text" id="isbn" placeholder="ISBN Number" required>
    <button id="submit">Add Book</button>
  </div>

  <table class="table table-striped">
    <thead>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th>ISBN#</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="book-list">
      <!-- Dynamic book rows will appear here -->
    </tbody>
  </table>

  <!-- JavaScript File Linked Below -->
  <script src="script.js"></script>
</body>
</html>
